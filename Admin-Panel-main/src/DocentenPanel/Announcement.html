<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Docenten-Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="docentPanel.css">
    <script src="https://cdn.tiny.cloud/1/sfpec3nwpto5det09ixciijb9j62a76jr1nz7z6etms2an3e/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-12 menu">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10 col-md-2">
                        <img src="img/NHLStenden_logo.png" alt="logo" class="logo" />
                    </div>
                </div>

                <div class="navigation">
                    <a href="Home.html">
                        <div id="Home" class="row menuItem">
                            <img id="HomeIcon" src="img/HomeIcon.png" alt="homeIcon" class="icon" />
                            <p>Home</p>
                        </div>
                    </a>
                    <a href="Presence.html">
                        <div id="Presence" class="row menuItem">
                            <img id="PresenceIcon" src="img/PresenceIcon.png" alt="availabilityIcon" class="icon" />
                            <p>Presentie</p>
                        </div>
                    </a>
                    <a href="#" onclick={showAndHideHiddenMenu()}>
                        <div id="Message" class="row menuItem active">
                            <img id="MessageIcon" src="img/MessageIcon_filled.png" alt="availabilityIcon"
                                class="icon" />
                            <p>Berichten</p>
                        </div>
                    </a>
                    <div id="collapsedMenu" class="hidden" style="visibility: visible;">
                        <a href="Post.html">
                            <div class="row collapsMenuItem">
                                <p>Bericht</p>
                            </div>
                        </a>
                        <a href="#">
                            <div class="row collapsMenuItem collapsActive">
                                <p>Mededeling</p>
                            </div>
                        </a>
                    </div>
                    <div class="row availability">
                        <div class="col-12">
                            <div class="row">
                                <label class="switch">
                                    <input id="presence" type="checkbox" onclick={changePresence()} checked="true">
                                    <span class="slider red round"></span>
                                </label>
                                <p id="presenceText">Aanwezig</p>
                            </div>
                            <div class="row">
                                <label class="switch">
                                    <input id="availability" type="checkbox" onclick={changeAvailability()}
                                        checked='true'>
                                    <span class="slider orange round"></span>
                                </label>
                                <p id="availabilityText">Beschikbaar</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Screen content -->
            <div class="col-10">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10 col-md-12 content">
                        <div class="row">
                            <div class="col-12">
                                <h3>Mededeling toevoegen</h3>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 30px;">
                            <div class="col-12">
                                <p>Een mededeling zal op het scherm in de kleine blauwe balk onderaan het scherm worden weergegeven. <img
                                        src="img/questionIcon.png" class="questionIcon" /></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h6 style="color: #757575; font-size: 10pt;"><b style="color: black; font-size: 12pt;">Titel</b> (De titel wordt enkel in dit docenten-panel weergegeven)</h6>
                                <input placeholder="Titel" type="text" class="inputfield" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h6><b>Bericht</b></h6>
                                <textarea id="editor" placeholder="Bericht" class="inputfield textarea" name="message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6"></div>
                            <div class="col-lg-6 col-md-12">
                               <a href="#" class="linkSeePreview">Zie preview</a> <button class="seeScreen">Plaats <img class="seeScreenImg" src="img/buttonArrow.png"/></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- 
    <script type="text/javascript">
        tinymce.init({
            selector: 'textarea#editor'
        });
    </script> -->
    <script src="docentPanel.js" type="text/javascript"></script>
</body>

</html>
